<!DOCTYPE html>
<html>

   <head>
    <title>Backbone Demo: Conversations</title>
    <link href="stylesheets/todos.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="javascripts/json2.js"></script>
    <script src="javascripts/jquery-1.5.js"></script>
    <script src="javascripts/underscore-min.js"></script>
    <script src="javascripts/backbone.js"></script>
    <script src="javascripts/conversations.js"></script>
  </head>

  <body>

    <!-- Todo App Interface -->

    <div id="todoapp">

      <div class="title">
        <h1>My Conversations</h1>
      </div>

      <div class="content">

        <div id="create-todo">
          <input id="new-todo" placeholder="What needs to be said?" type="text" />
          <span class="ui-tooltip-top" style="display:none;">Press Enter to save this task</span>
        </div>

        <div id="todos">
          <ul id="todo-list"></ul>
        </div>

        <div id="todo-stats"></div>

      </div>

    </div>

    <ul id="instructions">
      <li>Double-click to edit a conversations :^).</li>
      <li><a href="../../docs/todos.html">View the annotated source.</a></li>
    </ul>

    <div id="credits">
      Created by
      <br />
      <a href="http://jgn.me/">J&eacute;r&ocirc;me Gravel-Niquet</a>
    </div>

    <!-- Templates -->

    <script type="text/template" id="item-template">
      <div id="new-conversation-box">
        <div id="header-conversation">
          <a class="link" id="link-header-conversation">
            <span id="close-conversation">close</span>
            <span class="todo-destroy"></span>
          </a>
        </div>
        <div id="conversation-input-box">
          <label> Your message: </label>
          <button id="submit"> Send </button>
          <textarea id="text_conversation" class="conversation-textarea" name="conversation[text]" cols="20" rows="2"></textarea>
          <div id="conversation-message-box">
            <div class="utterance-last"></div>
          </div>
        </div>
      </div>
    </script>

    <script type="text/template" id="stats-template">
      <% if (total) { %>
        <span class="todo-count">
          <span class="number"><%= remaining %></span>
          <span class="word"><%= remaining == 1 ? 'item' : 'items' %></span> left.
        </span>
      <% } %>
      <% if (done) { %>
        <span class="todo-clear">
          <a href="#">
            Clear <span class="number-done"><%= done %></span>
            completed <span class="word-done"><%= done == 1 ? 'item' : 'items' %></span>
          </a>
        </span>
      <% } %>
    </script>

  </body>

</html>
